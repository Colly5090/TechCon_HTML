<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact US</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <a href="/TechCon_HTML/techcon_website/index.html">Home</a>
        <a href="/TechCon_HTML/techcon_website/about.html">About</a>
        <a href="/TechCon_HTML/techcon_website/schedule.html">Schedule</a>
        <a href="/TechCon_HTML/techcon_website/register.html">Register</a>
      </nav>
    </header>
    <br /><br />
    <main>
      <ul>
        <li>
          <a href="mailto:email@example.com">email@example.com</a>
        </li>
        <br />
        <li>
          <a href="https://facebook.com/" target="_blank">
            <img
              src="/TechCon_HTML/media/facebook.svg"
              alt="Our Facebook"
              width="30px"
            />
          </a>
        </li>
        <br />
        <li>
          <a href="https://instagram.com/" target="_blank">
            <img
              src="/TechCon_HTML/media/instagram.svg"
              alt="Our Instagram"
              width="30px"
            />
          </a>
        </li>
        <li>
          <a href="https://twitter.com/" target="_blank">
            <img
              src="/TechCon_HTML/media/twitter.svg"
              alt="Our twitter"
              width="30px"
            />
          </a>
        </li>
      </ul>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3940.5334141461267!2d38.783656874713266!3d9.015007891045745!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x164b85cbbae45717%3A0xb3bb275f1249acb5!2sALX%20Ethiopia%20%7CHayahulet%20Mazoria%20Hub%2C%206th%20Floor%7C!5e0!3m2!1sen!2sgh!4v1726066907999!5m2!1sen!2sgh"
        width="500"
        height="400"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
      <br /><br /><br />
      <form action="">
        <!--Name Field-->
        <label for="name">Full Name:</label>
        <input type="text" name="name" id="name" required /> <br /><br />

        <!--Email Field-->
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required /> <br /><br />

        <!--Message Field-->
        <label for="message">Message:</label>
        <textarea name="message" id="message" rows="10" cols="20"></textarea>
        <br /><br />

        <!--Submit button Field-->
        <button type="submit">Send Message</button>
      </form>
    </main>
    <footer>
      <p>Copyright &copy; TechCon 2024 Conference</p>
    </footer>
  </body>
</html>
